<!DOCTYPE html>
<html>
    <head>
        <title> Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device, initial-scale=1.0">
        <meta name="description" content="Online Profiles Building Like | Resumes & Matrimonial -
                                    Create the Bride & Groom profile pdf easily by typing">
        <meta name="keywords" content ="Profiles Building, Bride & Groom, Jobs , Resume Development, Matrimony">
        <meta name="robots" content=" INDEX, FOLLOW">

    </head>
    <body>
       <form action="#" method="post">
        <h1> Login Form</h1>
        <div>
            <label for="name"> Name</label>
            <input type="text" id="name" placeholder="Enter Your Name" name="name"  required>
        </div>

        <div>
            <label for="name"> Email</label>
            <input type="text" id="email" placeholder="Enter Your Email" name="email" required>
        </div>

        <div>
            <label for="sex"> Gender</label>
            <select name=" gender" id="gender">
                <option value="male"> Male</option>
                <option value="female"> Female</option>
                <option value="other"> Other</option>   
            </select>
        </div>  

        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="15" max="30">
        </div>

        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="basic"> Basic
            <input type="radio" name="membership" id="membership" value="premium"> Premium
        </div>
        <div>
            <label for="technology"> I like Technology</label>
            <input type="checkbox" name="tech" value="cloud" id="tech">Cloud
            <input type="checkbox" name="tech" value="program" id="tech">Program
            <input type="checkbox" name="tech" value="devops" id="tech">Devops
        </div>
<input type="submit" value="submit">
<button type="button" id="reset">Reset</button>


       </form>
    </body>
</html>
